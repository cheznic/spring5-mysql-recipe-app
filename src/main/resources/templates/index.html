<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipes : ${recipes}">
        <th th:text="${recipes.id}">123</th>
        <th th:text="${recipes.description}">Tasty Treats!</th>
    </tr>

</table>

</body>
</html>
